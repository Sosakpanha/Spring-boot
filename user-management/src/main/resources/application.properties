# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080

# ========================================
# MYSQL DATABASE CONFIGURATION
# ========================================
# Database URL - change 'user_management_db' to your database name
spring.datasource.url=jdbc:mysql://localhost:3306/user_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database credentials - CHANGE THESE to your MySQL username and password
spring.datasource.username=root
spring.datasource.password=your_password

# MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
# Hibernate DDL auto (create, create-drop, validate, update, none)
# - create: Creates schema, destroying previous data
# - create-drop: Creates schema on startup, drops on shutdown
# - update: Updates schema if needed (recommended for development)
# - validate: Validates schema, makes no changes
# - none: No schema management
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect for proper SQL generation
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# LOGGING CONFIGURATION
# ========================================
# Log level for application package
logging.level.com.example.usermanagement=DEBUG

# Log SQL parameter values (use with caution in production)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
