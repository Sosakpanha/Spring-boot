# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080

# ========================================
# MYSQL DATABASE CONFIGURATION
# ========================================
# Database URL - change 'user_management_db' to your database name
spring.datasource.url=jdbc:mysql://localhost:3306/user_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database credentials (matches docker-compose.yml)
spring.datasource.username=appuser
spring.datasource.password=apppassword

# MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
# Hibernate DDL auto (create, create-drop, validate, update, none)
# - create: Creates schema, destroying previous data
# - create-drop: Creates schema on startup, drops on shutdown
# - update: Updates schema if needed (recommended for development)
# - validate: Validates schema, makes no changes
# - none: No schema management
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for debugging)
spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect for proper SQL generation
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# LOGGING CONFIGURATION
# ========================================
# Log level for application package
logging.level.com.example.usermanagement=DEBUG

# Log SQL parameter values (use with caution in production)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# SPRINGDOC OPENAPI (SWAGGER) CONFIGURATION
# ========================================
# API documentation info
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ========================================
# JWT CONFIGURATION
# ========================================
# Secret key for signing JWT (Base64 encoded, min 256 bits for HS256)
# IMPORTANT: Change this in production and keep it secret!
jwt.secret=dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5zaWduaW5nYW5kaXRzaG91bGRiZWF0bGVhc3QyNTZiaXRz

# Token expiration time in milliseconds (24 hours = 86400000)
jwt.expiration=86400000

# ========================================
# REDIS CACHE CONFIGURATION
# ========================================
# Redis server connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Cache type (redis, simple, none)
spring.cache.type=redis

# Default cache TTL (Time To Live) in milliseconds (10 minutes)
spring.cache.redis.time-to-live=600000

# Cache key prefix
spring.cache.redis.key-prefix=user_mgmt_

# Use key prefix (recommended)
spring.cache.redis.use-key-prefix=true

# Cache null values (prevents cache penetration)
spring.cache.redis.cache-null-values=false

# Logging for cache operations (helpful for debugging)
logging.level.org.springframework.cache=DEBUG
